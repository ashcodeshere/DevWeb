<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborgini car animation</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="sky">
            <div id="trees"></div>
            <div id="track"></div>
            <div id="car">
                <div class="wheel wheelleft">
                    <img src="./car_wheel_left.png" alt="leftwheel">
                </div>
                <div class="wheel wheelright">
                    <img src="./car_wheel_right.png" alt="rightwheel">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
